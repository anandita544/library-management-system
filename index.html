<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <h1><b>LIBRARY MANAGEMENT SYSTEM</b></h1>
    </header>
    <div class="style">
        <div class="style2">
            <div class="main">
                <form class="section">
                    <label for="id">BOOK ID</label>
                    <input type="text" class="BOOK-Id" id="id">
                    <br>
                    <label for="title">BOOK-TITLE</label>
                    <input type="text" class="BOOK-Title" id="title">
                    <br>
                    <label for="author">BOOK-AUTHOR</label>
                    <input type="text" class="BOOK-Author" id="author">
                    <br>
                    <button id="button">ADD BOOK</button>
                </form>

            </div>
            <br>
            <div class="table1">
                <table class="table">
                    <thead>
                        <tr>

                            <th>BOOK-ID</th>
                            <th>TITLE</th>
                            <th>AUTHOR</th>
                        </tr>
                    </thead>

                </table>

            </div>
        </div>

        <div class="section2">
            <form id="form1">
                <label for="search">SEARCH BOOK</label>
                <input type="text" id="search">
                <br>
                <button class="class1">search</button>
            </form>
        </div>
    </div>
</body>
<script src="js.js"></script>

</html>
